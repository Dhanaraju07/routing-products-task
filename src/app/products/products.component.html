<div class="container-fluid">
  <div>
    <h3 class="text-secondary">Products</h3>
  </div>
</div>
<div
  *ngIf="loading$"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <h1>Loading...</h1>
</div>
<div class="recipe-container" id="recipe">
  <div
    class="card"
    *ngFor="let product of products$"
    style="margin: 12px; height: 20rem; width: 18rem"
  >
    <img
      [src]="product.images[0]"
      class="card-img-top"
      alt="{{ product.title }}"
    />
    <div class="card-body btnContainer">
      <h5 class="card-title">{{ product.title }}</h5>
      <h5 class="card-title">${{ product.price }}.00</h5>
    </div>
    <button (click)="detail(product)" class="btn btn-primary">
      View Detail
    </button>
  </div>
</div>
