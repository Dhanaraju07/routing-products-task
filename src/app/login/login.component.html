  <div class="form-group">
    <label for="username">Username address</label>
    <input
      type="text"
      class="form-control"
      id="username"
      ngModel
      name="username"
      required
      username
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      ngModel
      name="password"
      id="password"
      minlength="6"
      required
    />
  </div>
